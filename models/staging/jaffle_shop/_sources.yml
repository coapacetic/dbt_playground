version: 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers

  - name: jaffle_shop_s3
    schema: dbt_kcoapman
    tables:
      - name: customers                            
        external:
          location: "@analytics.dbt_kcoapman.my_customers"
          file_format: "csv"
        columns:
          - name: id
            data_type: varchar(255)
          - name: first_name
            data_type: varchar(255)
          - name: last_name
            data_type: varchar(255)

      