version: 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers

  - name: jaffle_shop_S3
    tables:
      - name: customers                            
        external:
          location: https://dbt-tutorial-public.s3-us-west-2.amazonaws.com/jaffle_shop_customers.csv
          database: analytics
          schema: dbt_kcoapman
        columns:
          - name: id
            data_type: varchar(255)
          - name: first_name
            data_type: varchar(255)
          - name: last_name
            data_type: varchar(255)

      